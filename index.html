<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Audio-Bar</title>
  </head>
  <body>
    <section class="feature">
      <h1 id="text">Press play below to stop this monkey from judging you</h1>
      <audio src="./bbc_forest-atm_nhu9688315.mp3" id="monke" controls></audio>
      <div class="controls">
        <button id="back">Back 10s</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <button id="forward">Forward 10s</button>
      </div>
    </section>
  </body>
</html>
